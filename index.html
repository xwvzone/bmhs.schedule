<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>보문고등학교 일정</title>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 id="homeBtn">보문고등학교 일정</h1>
  <div>
    <input type="password" id="adminPass" placeholder="관리자 비밀번호">
    <button id="adminBtn">관리자 모드</button>
  </div>
</header>

<main id="home">
  <div id="calendar"></div>
</main>

<!-- 섹션 -->
<section id="school" class="section">
  <h2>우리 학교 일정</h2>
  <ul id="schoolList"></ul>
  <div class="admin-form hidden"></div>
  <input type="date" id="schoolDate"><input type="text" id="schoolEvent" placeholder="일정 입력"><button id="schoolAddBtn">등록</button>
</section>

<section id="class" class="section">
  <h2>우리 학급 일정</h2>
  <ul id="classList"></ul>
  <div class="admin-form hidden"></div>
  <input type="date" id="classDate"><input type="text" id="classEvent" placeholder="일정 입력"><button id="classAddBtn">등록</button>
</section>

<section id="assignment" class="section">
  <h2>수행평가</h2>
  <ul id="assignmentList"></ul>
  <div class="admin-form hidden"></div>
  <input type="date" id="assignmentDate"><input type="text" id="assignmentEvent" placeholder="내용 입력"><button id="assignmentAddBtn">등록</button>
</section>

<section id="exam" class="section">
  <h2>시험 일정</h2>
  <ul id="examList"></ul>
  <div class="admin-form hidden"></div>
  <input type="date" id="examDate"><input type="text" id="examEvent" placeholder="내용 입력"><button id="examAddBtn">등록</button>
</section>

<section id="notice" class="section">
  <h2>공지사항</h2>
  <ul id="noticeList"></ul>
  <div class="admin-form hidden"></div>
  <input type="text" id="noticeEvent" placeholder="공지 입력"><button id="noticeAddBtn">등록</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js"></script>
<script src="script.js"></script>
</body>
</html>
